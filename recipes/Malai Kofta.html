    <h3>Description</h3>
    <p>Malai Kofta is a rich and creamy North Indian dish made with deep-fried potato and paneer balls simmered in a luscious tomato-based gravy. <br>It's a popular vegetarian delicacy often enjoyed with naan or jeera rice.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Fresh Cream</li>
        <li>Paneer</li>
        <li>Garam Masala</li>
    </ul>
